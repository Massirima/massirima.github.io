<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Page de connexion moderne</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Creer un compte</h1>
                <span>ou Se connecter</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Creer un compte</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Se connecter</h1>
                <div class="social-icons">
                </div>
                <span>Ou creer un compte avec ses données personnelles.</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Mot de passe oublié ?</a>
                <button>Se Connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenue !</h1>
                    <p>Entrez vos données personnelles</p>
                    <button class="hidden" id="login">Se Connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Salut !</h1>
                    <p>Enregistrez vous avec vous données personnelles pour vous connectez</p>
                    <button class="hidden" id="register">Creer un compte</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
