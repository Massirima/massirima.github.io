<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./logoM.ico" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <img src="./logoM.jpg" alt="Instagram logo">
            </div>

            <form action="#" class="form">
                <input type="text" placeholder="Numéro de téléphone, nom d'utilisateur ou email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>

            <div class="login-footer">
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <div class="divider">
                <span>Ou</span>
            </div>

            <div class="facebook-login">
                <button><img src="./15707884.png" alt="Facebook" width="20"> Se connecter avec Facebook</button>
            </div>
        </div>
        <br>
        <div class="signup-prompt">
            <p>Vous n'avez pas de compte ? <a href="#">Créer un compte</a></p>
        </div>
    </div>
</body>

</html>
